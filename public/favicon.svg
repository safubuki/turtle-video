      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- タートル（カメ）のSVGパス -->
  <g fill="#4ade80" transform="translate(15, 25) scale(0.7)">
    <!-- 甲羅 -->
    <ellipse cx="50" cy="45" rx="35" ry="28" fill="#22c55e"/>
    <ellipse cx="50" cy="45" rx="30" ry="23" fill="#4ade80"/>
    <!-- 甲羅の模様 -->
    <path d="M50 22 L50 68 M25 35 L75 35 M25 55 L75 55 M35 25 L35 65 M65 25 L65 65" stroke="#22c55e" stroke-width="2" fill="none"/>
    <!-- 頭 -->
    <ellipse cx="85" cy="45" rx="12" ry="10" fill="#4ade80"/>
    <circle cx="90" cy="42" r="2" fill="#0f172a"/>
    <!-- 足 -->
    <ellipse cx="25" cy="25" rx="10" ry="6" fill="#4ade80" transform="rotate(-30, 25, 25)"/>
    <ellipse cx="25" cy="65" rx="10" ry="6" fill="#4ade80" transform="rotate(30, 25, 65)"/>
    <ellipse cx="75" cy="25" rx="10" ry="6" fill="#4ade80" transform="rotate(30, 75, 25)"/>
    <ellipse cx="75" cy="65" rx="10" ry="6" fill="#4ade80" transform="rotate(-30, 75, 65)"/>
    <!-- しっぽ -->
    <path d="M15 45 L5 45" stroke="#4ade80" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
